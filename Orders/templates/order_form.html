{% extends 'base.html' %}
{% block content %}
<div class="bg-white dark:bg-gray-900 w-4/5 text-black dark:text-white"> 
    <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Order</h1> 
        <form class="flowbite" method="post"> 
            {% csrf_token %}
            <div class="relative z-0 w-full mb-6 group">                           
    </div>
            <div class="grid md:gap-6 md:grid-cols-4">
                <div class="flowbite" data-pg-collapsed>
                    <label for="customer" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Customer</label>
                    <select id="customer" name="customer" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        {% for customer in form.customer.field.queryset %}
                        <option value="{{ customer.id }}" {% if customer.pk == form.customer.value %}selected{% endif %}>{{ customer.name }}</option>
                        {% endfor %}
                    </select>
                </div>             
                <div class="relative z-0 w-full mb-6 group"> 
                    <div class="flowbite" data-pg-collapsed>
                        <label for="item" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Item</label>
                        <select id="item" name="item" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            {% for item in form.item.field.queryset %}
                            <option value="{{ item.id }}" {% if item.pk == form.item.value %}selected{% endif %}>{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>                                  
                </div>             
            </div>         
            <div class="grid md:gap-6 md:grid-cols-4"> 
                <div class="relative z-0 w-full mb-6 group"> 
                    <input type="number" name="quantity" id="price" value="{{ form.instance.quantity }}" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required/> 
                    <label for="quantity" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Quantity</label>                 
                </div>                          
            </div>         
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> 
                Submit
    </button>         
        </form>     
</div>
<script src="templating.js"></script>
{% endblock %}
