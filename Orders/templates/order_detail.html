{% extends 'base.html' %}
{% block content %}
<div class="bg-white dark:bg-gray-900 w-4/5 text-black dark:text-white">
    <div class="p-4">
        <h1 class="dark:text-white text-black font-bold mb-4 text-3xl" data-pg-class-style-inline="font-bold mb-4 text-3xl" data-pg-class-style="text">Order Details</h1>
        <button type="button" class="flowbite text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"><a href="{% url 'orders:order_item_create' order.pk %}">Add Order Item</a>
        </button>
        <h1 class="dark:text-white font-bold mb-4 text-3xl text-black"></h1>
        <table class="table-auto">
            <thead>
                <tr>
                    <th data-pg-class-style="text" data-pg-class-style-inline="px-4 py-2" class="dark:text-white text-black px-4 py-2">id</th>
                    <th class="dark:text-white text-black px-4 py-2" data-pg-class-style-inline="px-4 py-2" data-pg-class-style="text">Item Id</th>
                    <th class="dark:text-white text-black px-4 py-2" data-pg-class-style-inline="px-4 py-2" data-pg-class-style="text">Item Name</th>
                    <th class="dark:text-white text-black px-4 py-2" data-pg-class-style-inline="px-4 py-2" data-pg-class-style="text">Quantity</th>
                    <th class="dark:text-white text-black px-4 py-2" data-pg-class-style-inline="px-4 py-2" data-pg-class-style="text">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for orderitem in object_list %}
                <tr>
                    <td class="dark:text-white border px-4 py-2">{{ orderitem.id }}</td>
                    <td class="dark:text-white border px-4 py-2">{{ orderitem.item.id }}</td>
                    <td class="dark:text-white border px-4 py-2">{{ orderitem.item.name }}</td>
                    <td class="dark:text-white border px-4 py-2">{{ orderitem.quantity }}</td>
                    <td class="dark:text-white border px-4 py-2">
                        <div class="flowbite">
                            <button id="dropdownDefault{{ order.pk }}" data-dropdown-toggle="dropdown{{ orderitem.pk }}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Actions
                                <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <!-- Dropdown menu -->
                            <div id="dropdown{{ orderitem.pk }}" class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44 dark:bg-gray-700">
                                <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault{{ orderitem.pk }}">
                                    <li>
                                        <a href="{% url 'orders:order_item_update' order.pk orderitem.id %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Edit</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'orders:order_item_delete' order.pk orderitem.id %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Delete</a>
                                    </li>
                                </ul>
                            </div>
                        </div>                                     
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>             
{% endblock %}
