{% extends 'base.html' %}
{% block content %}
<div class="bg-white dark:bg-gray-900 w-4/5 text-black dark:text-white"> 
    <h1>Delete Data</h1> 
    <p>Are you sure you want to delete Order Item &quot;{{ object.id }}&quot;?</p> 
    <form method="post"> 
        {% csrf_token %}
        <button type="submit" class="flowbite text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            Yes, delete it
        </button>
        <button type="button" href="url 'orders:order_list'" class="flowbite text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            No, cancel
        </button>                     
    </form>
</div>
<script src="templating.js"></script>             
{% endblock %}
